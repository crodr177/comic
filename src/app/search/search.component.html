<div class="search-container">

    <input class="speech bubble" placeholder="Enter a title here!"  name="search-bar" [(ngModel)]="title" (keyup.enter)="search()">
    <button class="search-button" (click)="search()" >Search!</button>
  </div>
  <div>
    <button class="home" (click)="allComics()">New Week Releases</button>
  </div>
</div>
