<ul>
  <li *ngFor="let comic of comics$; let i=index;" class="comic-liked">
    <div>
      <like [id]="i"></like>
    </div>
    <div>
      <h5>{{ comic.title }}</h5>
      <p>{{ comic.description.substring(0, 100) + '...' }}</p>
      <p>{{ comic.release_date }}</p>
      <p>{{ comic.price }}</p>
    </div>
  </li>
</ul>
