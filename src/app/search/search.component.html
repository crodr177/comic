<label for="search-bar">Search:</label>
<input name="search-bar" [(ngModel)]="title" (keyup.enter)="search()">
<button (click)="search()" >Search</button>
<ul>
  <li *ngFor="let comic of comicData; let i=index;" class="comic-liked">
    <div>
      <like></like>
    </div>
    <div>
      <h5>{{ comic.title }}</h5>
      <p >{{ comic.description.substring(0, 100) + '...' }}</p>
      <p>{{ comic.release_date }}</p>
      <p>{{ comic.price }}</p>
    </div>
  </li>
</ul>
